<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>THE TITLE OF YOUR WEBPAGE</h1>
    <button id="btn">Click Me</button>
    <div id="container"></div>
    <script>
      const container = document.querySelector("#container");

      const content = document.createElement("div");
      content.classList.add("content");
      content.textContent = "This is the glorious text-content!";
      container.appendChild(content);

      /*red text paragraph*/
      const redText = document.createElement("p");
      redText.style.color = "red";
      redText.textContent = "Hey I'm red!";

      /*blue h3*/
      const blueHeading = document.createElement("h3");
      blueHeading.classList.add("blueHeading");
      blueHeading.textContent = "I'm a blue h3!";
      blueHeading.style.color = "blue";

      container.appendChild(redText);
      container.appendChild(blueHeading);

      /*new div*/
      const containDiv = document.createElement("div");
      containDiv.style.border = "thick solid black";
      containDiv.style.backgroundColor = "pink";

      const newHeading = document.createElement("h1");
      newHeading.textContent = "I'm in a div!";
      containDiv.appendChild(newHeading);

      const newParagraph = document.createElement("p");
      newParagraph.textContent = "ME TOO!";
      containDiv.appendChild(newParagraph);

      container.appendChild(containDiv);

      const btn = document.querySelector("#btn");
      btn.addEventListener('click', function(e) {
        e.target.style.background = "blue";
      });
    </script>
  </body>
</html>
